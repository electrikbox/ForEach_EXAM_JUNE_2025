spring.application.name=backend

# --- DATABASE CONFIGURATION ---
# The host 'db' is the name of our PostgreSQL service in docker-compose.yml
spring.datasource.url=jdbc:postgresql://db:5432/bar_cocktail_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/HIBERNATE CONFIGURATION ---
# DDL (Data Definition Language) Auto:
# 'update' will update the database schema based on your entities.
# 'none' is recommended for production.
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set the dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SERVER PORT ---
server.port=8080